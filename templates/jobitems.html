<div style="margin-bottom: 16px" class="border border-success p-2 mb-2 border-opacity-25 row" padding-bottom: 4px>
  <div class="col-11">
    <h3 style="color:rgb(120,120,120);   margin-bottom:4px;">{{job.title}}</h3>
    <div ><b>Location:</b>{{job.location}}</div>
    {% if 'salary' in job %}
      <div><b>Salary:</b>{{ job.salary}}</div>
    {% endif %}
  </div>
  <div class='col-1'>
  <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
